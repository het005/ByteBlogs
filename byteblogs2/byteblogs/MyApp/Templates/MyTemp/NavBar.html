<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}
        {% endblock title %}</title>
  </head>
  <style>
    body{
          margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
  color: orange;
    text-align: center;
    overflow-x: hidden;
    }
    form-control me-2{
        width: 100px;
    }.blur-bg {
    background-image: url("https://img.freepik.com/free-photo/technology-communication-icons-symbols-concept_53876-120314.jpg");
    background-size: cover;
    background-position: center;
    filter: blur(10px);
    opacity: 0.6;
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.main-container {
    position: relative;
    z-index: 1;
    padding: 80px 20px;
    max-width: 900px;
    margin: 0 auto;
}

.heading {
    font-size: 2.8rem;
    margin-bottom: 10px;
}

.heading span {
    color: #00ffcc;
}

.subheading {
    font-size: 1.2rem;
    color: #fff1c1;
    margin-bottom: 30px;
}

.blog-button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #1e90ff;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-size: 1.1rem;
    transition: background 0.3s ease;
    margin-bottom: 40px;
}

.blog-button:hover {
    background-color: #0c6cd1;
}

.preview-image img {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}
    button{
         margin-left: 10px;
      padding: 5px;
      width: 100px;
      height: 40px;
    }
     #signup{
      margin-left: 10px;
      padding: 5px;
      width: 200px;
      height: 40px;

    }
     #login{
      margin-left: 10px;
      padding: 5px;
      width: 150px;
      height: 40px;

    }
  </style>
  <body>
    {% block Navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ByteBlogs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact">Contact Us</a>
            </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success mx-2" id="search" type="submit">
              Search
            </button>
          </form>
          <a href="{% url 'bloglist' %}" class="btn btn-primary mx-2">Blog Home</a>
          {% if user.is_authenticated %}
          {% else %}
            {% endif %}
          <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
          <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
        </div>
      </div>
    </nav>
    {% endblock Navbar %}

    {% block content %}
    {% endblock content %}
  </body>
</html>
